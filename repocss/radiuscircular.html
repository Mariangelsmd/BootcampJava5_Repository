<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="radiuscircular.css">
</head>

<body>
    <table>
        <caption>
            <span class="titulo">Ventas mensuales</span>
        </caption>
        <thead>
            <tr>
                <th>Trabajador</th>
                <th>Total</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="celda">Alfreds Futterkiste</td>
                <td class="celda">5,135€</td>
                <td class="celda">Construcción</td>
            </tr>
            <tr>
                <td class="celda">Francisco Chang</td>
                <td class="celda">3124,28</td>
                <td class="celda">Dormitorios</td>
            </tr>
            <tr>
                <td class="celda">Maria Anders</td>
                <td class="celda">1234.5</td>
                <td class="celda">Comedores</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="pie" colspan="3">*El IVA no está incluido en las ventas</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
