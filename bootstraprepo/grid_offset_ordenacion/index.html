<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <!-- HEADER -->
        <div class="row gx-3 mt-3" style="height: 50px;">
            <div class="col bg-success border">Header</div>
        </div>
        <!-- ROW AZUL -->
        <div class="row my-3 gx-3">
            <div class="col-6 col-sm-3 offset-md-3 bg-primary border" style="height: 100px;">1</div>
            <div class="col-6 col-sm-3 bg-primary border margen" style="height: 100px;">2</div>
            <div class="col-6 col-sm-3 bg-primary border" style="height: 100px;">3</div>
            <div class="col-6 col-sm-3 offset-md-6 bg-primary border" style="height: 100px;">4</div>
        </div>
        <!-- ROW TABLET -->
        <div class="row gx-3">
            <div class="col bg-info border d-none d-sm-block d-md-none" style="height: 30px;">Tablet</div>
        </div>
        <!-- ROW GRIS -->
        <div class="row my-3 gx-3">
            <div class="col-6 col-sm-3 bg-dark text-white border order-md-4" style="height: 100px;">a</div>
            <div class="col-6 col-sm-3 bg-dark text-white border order-md-3" style="height: 100px;">b</div>
            <div class="col-6 col-sm-3 bg-dark text-white border order-md-2" style="height: 100px;">c</div>
            <div class="col-6 col-sm-3 bg-dark text-white border order-md-1" style="height: 100px;">d</div>
        </div>
        <!-- ROW DESKTOP -->
        <div class="row gx-3">
            <div class="col bg-info border d-none d-md-block" style="height: 30px;">Desktop</div>
        </div>
        <!-- ROW MOBILE -->
        <div class="row gx-3">
            <div class="col bg-info border d-sm-none" style="height: 30px;">Mobile</div>
        </div>
        <!-- ROW NARANJA -->
        <div class="row my-3 gx-3">
            <div class="col bg-warning border order-md-2" style="height: 80px;">:D</div>
            <div class="col bg-warning border d-none d-sm-block order-md-1" style="height: 80px;">:O</div>
        </div>
        <!-- FOOTER -->
        <div class="row" style="height: 50px;">
            <div class="col bg-success border">Footer</div>
        </div>
    </div>
</body>
</html>
