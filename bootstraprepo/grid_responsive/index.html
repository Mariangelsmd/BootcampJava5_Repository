<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="height: 500px;">
        <!-- HEADER -->
        <div class="row">
            <div class="col-12 bg-success border">Header</div>
        </div>
        <!-- BODY -->
        <div class="row h-100">
            <!-- Columna izquierda roja -->
            <div class="col-xs-12 col-sm-2 bg-danger border"></div>
            <!-- Columna derecha -->
            <div class="col">
                <!-- Row superior -->
                <div class="row h-25">
                    <div class="col-xs-12 col-sm bg-info border"></div>
                </div>
                <!-- Row intermedia -->
                <div class="row h-25">
                    <div class="col-xs-12 col-sm bg-warning border"></div>
                    <div class="col-xs-12 col-sm bg-warning border"></div>
                </div>
                <!-- Row inferior -->
                <div class="row h-50"> 
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-4 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                    <div class="col-xs-6 col-sm-4 col-md-2 bg-primary border"></div>
                </div>
                
            </div>
        </div>
        <!-- FOOTER -->
        <div class="row">
            <div class="col-12 bg-success border">Footer</div>
        </div>
    </div>
</body>
</html>
