<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row container justify-content-start">

        <div class="col-4 h-25 align-self-start bg-warning border border-black">one of two</div>

        <div class="col-4 h-25 align-self-center bg-warning border border-black">one of two</div>

    </div>
    <div class="row container justify-content-center">

        <div class="col-4 h-25 align-self-start bg-info border border-black">one of two</div>

        <div class="col-4 h-25 align-self-center bg-info border border-black">one of two</div>

    </div>
    <div class="row container justify-content-end">

        <div class="col-4 h-25 align-self-start bg-danger border border-black">one of two</div>

        <div class="col-4 h-25 align-self-center bg-danger border border-black">one of two</div>

    </div>
    <div class="row container justify-content-around" >

        <div class="col-4 h-25 align-self-start bg-white border border-black">one of two</div>

        <div class="col-4 h-25 align-self-center bg-white border border-black">one of two</div>

    </div>
    <div class="row container justify-content-between">

        <div class="col-4 h-25 align-self-start bg-info border border-black">one of two</div>

        <div class="col-4 h-25 align-self-center bg-info border border-black">one of two</div>

    </div>
    <div class="row container justify-content-evenly" >

        <div class="col-4 h-25 align-self-start bg-danger border border-black">one of two</div>

        <div class="col-4 h-25 align-self-center bg-danger border border-black">one of two</div>

    </div>

</body>

</html>
