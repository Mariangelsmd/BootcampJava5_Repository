<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="subcontainer1">
                <p class="titulo"> CALCULADORA </p>
            </div>
            <div class="subcontainer2">
                <p class="pantalla" id="pantalla">0</p>
            </div>
            <div class="subcontainer3">
                <div class="linea1">
                    <button class="7" id="7">7</button>
                    <button class="8" id="8">8</button>
                    <button class="9" id="9">9</button>
                    <button class="del" id="del">DEL</button>
                </div>
                <div class="linea2">
                    <button class="4" id="4">4</button>
                    <button class="5" id="5">5</button>
                    <button class="6" id="6">6</button>
                    <button class="mas" id="mas">+</button>
                </div>
                <div class="linea3">
                    <button class="1" id="1">1</button>
                    <button class="2" id="2">2</button>
                    <button class="3" id="3">3</button>
                    <button class="menos" id="menos">-</button>
                </div>
                <div class="linea4">
                    <button class="coma" id="coma">,</button>
                    <button class="0" id="0">0</button>
                    <button class="dividir" id="dividir">/</button>
                    <button class="por" id="por">*</button>
                </div>
                <div class="linea5">
                    <button class="reset" id="reset">RESET</button>
                    <button class="igual" id="igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./javascript/index.js"></script>
</body>

</html>
