<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="containerImg">
            <p id="texto">Ahri</p>
            <div id="zorroContainer">
                <img src="./zorrito.png" id="zorro">
            </div>
            <audio id="sonidoZorro" src="./sonido.mp3"></audio>
            <progress id="barraGeneral" value="50" max="100"></progress>
            <div id="cajaRevivir">
                <p id="revivir">Revivir</p>
            <img src="./corazon.png" id="imgCorazon">
            </div>
            
        </div>
        <div class="containerTop">
            <div class="containerLeftT">
                <p>Eat</p>
                <img src="./comida.png" id="imgComida">
                <div>
                    <progress id="barraComida" value="50" max="100"></progress>
                </div>
            </div>
            <div class="containerRightT">
                <p>Play</p>
                <img src="./juego.png" id="imgJuego">
                <div>
                    <progress id="barraJuego" value="50" max="100"></progress>
                </div>
            </div>
        </div>
        <div class="containerBottom">
            <div class="containerLeftB">
                <p>Exercise</p>
                <img src="./pelota.png" id="imgEjercicio">
                <div>
                    <progress id="barraEjercicio" value="50" max="100"></progress>
                </div>
            </div>
            <div class="containerRightB">
                <p>Sleep</p>
                <img src="./luna.png" id="imgDormir">
                <div>
                    <progress id="barraDormir" value="50" max="100"></progress>
                </div>
            </div>

        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
